name: 'Continuous Integration'
on: [ push, pull_request ]
jobs:
  BuildAndPublish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with: # running setup-java again overwrites the settings.xml
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: OSSRH_USERNAME # env variable for username in deploy
          server-password: OSSRH_TOKEN # env variable for token in deploy
          gpg-private-key: ${{ secrets.MAVEN_CENTRAL_GPG_KEY }} # Value of the GPG private key to import
          gpg-passphrase: MAVEN_GPG_PASSPHRASE # env variable for GPG private key passphrase

      #      - name: maven-settings-xml-action
#        uses: whelk-io/maven-settings-xml-action@v20
#        with:
#          repositories: '[{ "id": "central", "url": "https://repo1.maven.org/maven2","releases": {"enabled": "true"},"snapshots": {"enabled": "true"}]'
#          plugin_repositories: '[{ "id": "central", "url": "http://repo1.maven.org/maven2/" }]'
#          servers: '[{ "id": "ossrh", "username": ${{ secrets.SONATYPE_S01_USERNAME }}, "password": ${{ secrets.SONATYPE_S01_PASSWORD }} }]'
#https://docs.github.com/en/actions/publishing-packages/publishing-java-packages-with-maven
      - name: Publish packages
        run: mvn --batch-mode deploy
        working-directory: alfresco-value-assistance-repo
        env:
          OSSRH_USERNAME: ${{ secrets.SONATYPE_S01_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.SONATYPE_S01_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_CENTRAL_GPG_PASSWORD }}

